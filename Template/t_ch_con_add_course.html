{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD CHAPTER CONTENT</title>
    <link rel="stylesheet" type="text/css" href="{% static 'trt.css' %}">
</head>
<body class="pic" background="{% static 'pic10.jpg' %}">
<div align="center">
<form method="post" action="{% url 't_ch_con_add_chapter' %}">
    {% csrf_token %}
    <h3>SELECT COURSE</h3>
    <table>
        <tr>
            <td>
                <select name="cou">
                    <option value="Nil" selected>Select course</option>
                    {% for i in bb %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table><br>
    <div align="center">
        <input type="submit" name="submit" value="Submit">&nbsp&nbsp&nbsp&nbsp
        <input type="reset" name="cancel" value="Cancel">
    </div>
</form>
</div>
<div align="center">
   <button type="submit" onclick="location.href='{% url 't_chapter_content' %}'" name='mybtn2'>Back</button>
</div>
</body>
</html>
